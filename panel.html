<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إشعارات الصيانة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #003DA5;
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-right: 4px solid #003DA5;
        }
        
        .card h3 {
            color: #003DA5;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-group {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #003DA5 0%, #0052CC 100%);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #E31E24 0%, #FF4444 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .status {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
            display: none;
        }
        
        .status.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .info-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-box h4 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-box ul {
            padding-right: 20px;
            color: #856404;
            font-size: 14px;
            line-height: 1.8;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-tools"></i>
                لوحة إشعارات الصيانة
            </h1>
            <p>RE/MAX BARAH Website</p>
        </div>
        
        <div class="info-box">
            <h4>
                <i class="fas fa-info-circle"></i>
                معلومات هامة:
            </h4>
            <ul>
                <li>سيتم إرسال الإشعارات لكل الإيميلات المسجلة</li>
                <li>اختر التوقيت المناسب قبل تفعيل الصيانة</li>
                <li>يمكنك إرسال عدة تنبيهات قبل الصيانة</li>
            </ul>
        </div>
        
        <div class="card">
            <h3>
                <i class="far fa-calendar-alt"></i>
                إرسال تنبيه مجدول
            </h3>
            <p style="color: #666; font-size: 14px; margin-bottom: 15px;">
                اختر متى تريد إرسال التنبيه:
            </p>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="sendAlert(7)">
                    <i class="fas fa-bullhorn"></i>
                    تنبيه قبل أسبوع (7 أيام)
                </button>
                <button class="btn btn-primary" onclick="sendAlert(3)">
                    <i class="fas fa-bullhorn"></i>
                    تنبيه قبل 3 أيام
                </button>
                <button class="btn btn-warning" onclick="sendAlert(1)">
                    <i class="fas fa-exclamation-triangle"></i>
                    تنبيه قبل يوم واحد
                </button>
            </div>
        </div>
        
        <div class="card">
            <h3>
                <i class="fas fa-exclamation-circle"></i>
                إجراءات عاجلة
            </h3>
            <div class="btn-group">
                <button class="btn btn-danger" onclick="sendAlert(0)">
                    <i class="fas fa-circle"></i>
                    تنبيه فوري - صيانة خلال 24 ساعة
                </button>
                <button class="btn btn-success" onclick="sendCompletedNotification()">
                    <i class="fas fa-check-circle"></i>
                    إشعار انتهاء الصيانة
                </button>
            </div>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx6JbpLuWQm3ZrijJf2VY5V_n7nyfUOqStzWs5v0x-r_lT4CHVR-r3QjGvisBVwcGbdKA/exec';
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = `status show ${type}`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    status.classList.remove('show');
                }, 5000);
            }
        }

        function disableAllButtons() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => btn.disabled = true);
        }

        function enableAllButtons() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => btn.disabled = false);
        }
        
        async function sendAlert(days) {
            try {
                disableAllButtons();
                showStatus('<span class="spinner"></span> جاري إرسال الإشعارات...', 'loading');
                
                const url = `${SCRIPT_URL}?action=send_alert&days=${days}&t=${Date.now()}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    const dayText = days === 0 ? 'فوري' : 
                                   days === 1 ? 'قبل يوم' : 
                                   `قبل ${days} أيام`;
                    showStatus(`✅ تم إرسال التنبيه (${dayText}) بنجاح لجميع المسؤولين`, 'success');
                } else {
                    showStatus('❌ حدث خطأ في الإرسال: ' + (result.error || result.message), 'error');
                }
            } catch (error) {
                console.error('Error details:', error);
                showStatus('❌ خطأ في الاتصال: ' + error.message + '<br><small>تأكد من صحة رابط Web App في الكود</small>', 'error');
            } finally {
                enableAllButtons();
            }
        }
        
        async function sendCompletedNotification() {
            try {
                disableAllButtons();
                showStatus('<span class="spinner"></span> جاري إرسال إشعار انتهاء الصيانة...', 'loading');
                
                const url = `${SCRIPT_URL}?action=completed&t=${Date.now()}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('✅ تم إرسال إشعار انتهاء الصيانة بنجاح', 'success');
                } else {
                    showStatus('❌ حدث خطأ في الإرسال: ' + (result.error || result.message), 'error');
                }
            } catch (error) {
                console.error('Error details:', error);
                showStatus('❌ خطأ في الاتصال: ' + error.message + '<br><small>تأكد من صحة رابط Web App في الكود</small>', 'error');
            } finally {
                enableAllButtons();
            }
        }

        // اختبار الاتصال عند تحميل الصفحة
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(SCRIPT_URL);
                const text = await response.text();
                console.log('✅ الاتصال بـ Apps Script ناجح:', text);
            } catch (error) {
                console.error('❌ فشل الاتصال بـ Apps Script:', error);
                showStatus('⚠️ تحذير: تأكد من تحديث رابط SCRIPT_URL في الكود', 'error');
            }
        });
    </script>
</body>
</html>
