<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إشعارات الصيانة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #003DA5;
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-right: 4px solid #003DA5;
        }
        
        .card h3 {
            color: #003DA5;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-group {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #003DA5 0%, #0052CC 100%);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #E31E24 0%, #FF4444 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .status {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .info-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-box h4 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-box ul {
            padding-right: 20px;
            color: #856404;
            font-size: 14px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-tools"></i>
                لوحة إشعارات الصيانة
            </h1>
            <p>RE/MAX BARAH Website</p>
        </div>
        
        <div class="info-box">
            <h4>
                <i class="fas fa-info-circle"></i>
                معلومات هامة:
            </h4>
            <ul>
                <li>سيتم إرسال الإشعارات لكل الإيميلات المسجلة</li>
                <li>اختر التوقيت المناسب قبل تفعيل الصيانة</li>
                <li>يمكنك إرسال عدة تنبيهات قبل الصيانة</li>
            </ul>
        </div>
        
        <div class="card">
            <h3>
                <i class="far fa-calendar-alt"></i>
                إرسال تنبيه مجدول
            </h3>
            <p style="color: #666; font-size: 14px; margin-bottom: 15px;">
                اختر متى تريد إرسال التنبيه:
            </p>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="sendAlert(7)">
                    <i class="fas fa-bullhorn"></i>
                    تنبيه قبل أسبوع (7 أيام)
                </button>
                <button class="btn btn-primary" onclick="sendAlert(3)">
                    <i class="fas fa-bullhorn"></i>
                    تنبيه قبل 3 أيام
                </button>
                <button class="btn btn-warning" onclick="sendAlert(1)">
                    <i class="fas fa-exclamation-triangle"></i>
                    تنبيه قبل يوم واحد
                </button>
            </div>
        </div>
        
        <div class="card">
            <h3>
                <i class="fas fa-exclamation-circle"></i>
                إجراءات عاجلة
            </h3>
            <div class="btn-group">
                <button class="btn btn-danger" onclick="sendAlert(0)">
                    <i class="fas fa-circle"></i>
                    تنبيه فوري - صيانة خلال 24 ساعة
                </button>
                <button class="btn btn-success" onclick="sendCompletedNotification()">
                    <i class="fas fa-check-circle"></i>
                    إشعار انتهاء الصيانة
                </button>
            </div>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // ضع هنا رابط Google Apps Script Web App
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwSrjHW2mrzpj3VGrgEXcX35AmrGVbnkyaf-ErUZPhHpBzTk1SKsUjybjlv8O106pQBuA/exec';
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    status.classList.remove('show');
                }, 5000);
            }
        }
        
        async function sendAlert(days) {
            try {
                showStatus('جاري إرسال الإشعارات...', 'loading');
                
                const response = await fetch(`${SCRIPT_URL}?action=send_alert&days=${days}`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const dayText = days === 0 ? 'فوري' : 
                                   days === 1 ? 'قبل يوم' : 
                                   `قبل ${days} أيام`;
                    showStatus(`تم إرسال التنبيه (${dayText}) بنجاح لجميع المسؤولين`, 'success');
                } else {
                    showStatus('حدث خطأ في الإرسال: ' + result.error, 'error');
                }
            } catch (error) {
                showStatus('خطأ في الاتصال: ' + error.message, 'error');
                console.error(error);
            }
        }
        
        async function sendCompletedNotification() {
            try {
                showStatus('جاري إرسال إشعار انتهاء الصيانة...', 'loading');
                
                const response = await fetch(`${SCRIPT_URL}?action=completed`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('تم إرسال إشعار انتهاء الصيانة بنجاح', 'success');
                } else {
                    showStatus('حدث خطأ في الإرسال', 'error');
                }
            } catch (error) {
                showStatus('خطأ في الاتصال: ' + error.message, 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
